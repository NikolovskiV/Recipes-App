<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items; index as i"> <!--Added ; index as i to get hold of index -->
  <span>{{ item.strMeal}}</span>
  <div class="button">
  <button type="button" class="btn btn-outline-primary btn-sm" (click)="removeItem(i)">Delete</button>
</div>
</div>
